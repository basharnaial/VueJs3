<!doctype html>
<html lang="en" class="h-full">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div id="app" class="h-full grid place-items-center">

<!-- Create a custom Vue component and call it from parent using slot for dynamic button label -->


<!--    call child component-->
<component-app-button> Dyanmic Button Name</component-app-button>



</div>


<script>

    let app = {
        components: {
            'component-app-button': {
                template: `<button class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50 disabled:cursor-not-allowed" :disabled="processing">
                    <slot></slot>
                    </button>`,
                mounted() {
                    // alert('hello');
                },
                data() {
                    return {
                        processing: true
                    }
                }
            },

        }
    };
    Vue.createApp(app).mount('#app');
</script>

</body>
</html>

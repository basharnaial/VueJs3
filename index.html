<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.5.17"></script>
</head>
<body>

<div id="app">

    <p>
        input:
        <input type="text" v-model="greeting">
    </p>
    <p>
        {{ greeting }} (({{greeting.length}}))

    </p>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello Vue!'
            };
        },
        mounted() {
        setTimeout(() => {
            this.greeting = 'bye vue!'
        }, 3000)
        }
    }).mount('#app');
</script>

</body>
</html>
